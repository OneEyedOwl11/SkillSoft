<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fn1() {
        //statements go here
        var x = 0;
        x++;
        alert(x);
      }
      function fn2() {
        var y = 0;
        y--;
        alert(y);
      }
    </script>
  </head>
  <body>
    <button onclick="fn1()">Function 1</button><br /><br />
    <button onclick="fn2()">Function 2</button>
  </body>
</html>
