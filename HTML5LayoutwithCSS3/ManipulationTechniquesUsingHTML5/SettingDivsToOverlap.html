<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 30pt;
      color: lightblue;
      height: 250px;
      width: 250px;
      background-color: yellow;
      border: 1px solid black;
      text-align: center;
      line-height: 250px;
      position: absolute;
      top: 0px;
      left: 0px;
      
    }
    #div2 {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 30pt;
      color: lightblue;
      height: 250px;
      width: 250px;
      background-color: yellow;
      border: 1px solid black;
      text-align: center;
      line-height: 250px;
      position: absolute;
      top: 50px;
      left: 100px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="div1">This is a div1</div>
  <div id="div2">This is a div2</div>
  
</body>
</html>
