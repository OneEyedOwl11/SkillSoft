<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #div1 {
    width: 150px;
    height: 150px;
    text-align: center;
    line-height: 150px;
    background-color: yellow;
    position: relative;
    left: 0px;
    top: 0px;
    float: left;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);/* safari chrome opera */
  }
  #div2 {
    width: 150px;
    height: 150px;
    text-align: center;
    line-height: 150px;
    background-color: orange;
    position: relative;
    left: 50px;
    top: 0px;
    float: left;
    transform: rotate(90deg);
    -webkit-transform: rotate(90deg);
  }
  #div3 {
    width: 150px;
    height: 150px;
    text-align: center;
    line-height: 150px;
    background-color: red;
    position: relative;
    left: 0px;
    top: 50px;
    float: left;
    transform: rotate(125deg);
    -webkit-transform: rotate(125deg);
  }
  #div4 {
    width: 150px;
    height: 150px;
    text-align: center;
    line-height: 150px;
    background-color: blue;
    position: relative;
    left: 50px;
    top: 50px;
    float: left;
    transform: rotate(-60deg);
    -webkit-transform: rotate(-60deg);
  }
</style>
<body>
  <div id="div1">This is div1</div>
  <div id="div2">This is div2</div><br>
  <div id="div3">This is div3</div>
  <div id="div4">This is div4</div>
  
</body>
</html>
