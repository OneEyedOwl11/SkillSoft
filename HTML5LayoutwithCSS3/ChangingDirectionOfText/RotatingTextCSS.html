<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      font-family: Gotham, Arial, Helvetica, "Helvetica Neue", sans-serif;
      font-size: 16pt;
    }
    .wraparound {
      float: right;
      margin-left: 20px;
    }
    .rotate {
      /* IE */
      -ms-transform: rotate(-90deg);
      /* chrome safari */
      -webkit-transform: rotate(-90deg);
    }
    </style>
</head>
<body>
<div class="rotate" style="width: 300px; height: 300px; text-align: center;">
<h2>Rotate</h2>
</div>  
</body>
</html>
