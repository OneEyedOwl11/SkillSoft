<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" height="200">
      <g>
        <defs>
          <linearGradient id="myGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="5%" stop-color="white" />
            <stop offset="95%" stop-color="blue" />
          </linearGradient>
          <pattern id="myPattern" x="0" y="0" width=".25" height="0.25">
            <rect x="0" y="0" width="50" height="50" fill="url(#myGradient)" />
          </pattern>
        </defs>
        <rect fill="url(#myPattern)" stroke="black" width="200" height="200" />
      </g>
    </svg>
  </body>
</html>
