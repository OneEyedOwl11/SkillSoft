<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="600" height="600" style="border: 1px solid">
      <rect
        x="50 "
        y="100"
        width="100"
        height="100"
        style="fill: #0086b2; stroke: white"
        fill-opacity="0.2"
        stroke-opacity="0.2"
      />

      <rect
        x="50 "
        y="100"
        width="100"
        height="100"
        style="fill: #0086b2; stroke: white"
        transform="scale(0.5, 0.5) translate(80) rotate(45, 80, 50)"
      />
    </svg>
  </body>
</html>
