<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" height="200">
      <g>
        <circle
          cx="100"
          cy="100"
          r="90"
          stroke="blue"
          stroke-width="4"
          fill="red"
        />
      </g>
    </svg>
    <svg width="300" height="200">
      <g>
        <rect
          x="2"
          rx="20"
          ry="20"
          y="2"
          width="290"
          height="190"
          style="fill: rgb(0, 255, 0); stroke-width: 5px; stroke: rgb(0, 0, 0)"
        ></rect>
      </g>
    </svg>
    <svg width="200" height="200">
      <g>
        <polygon points="100,10 10,100 100,190 190,100" style="fill: lime;
        stroke: purple; stroke-width: 5px;"
      </g>
    </svg>
  </body>
</html>
