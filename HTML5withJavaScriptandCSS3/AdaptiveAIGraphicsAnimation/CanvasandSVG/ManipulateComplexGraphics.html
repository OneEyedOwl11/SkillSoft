<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="lineCanvas"
      width="200px"
      height="100px"
      style="border: 1px solid black"
      >Your browser does not support canvas</canvas
    >

    <script>
      var c = document.getElementById("lineCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(10, 10);
      ctx.lineTo(190, 90);
      ctx.stroke();
    </script>

    <canvas
      id="circleCanvas"
      width="200px"
      height="100px"
      style="border: 1px solid black"
      >Your browser does not support canvas
    </canvas>

    <script>
      var d = document.getElementById("circleCanvas");
      var ctxii = d.getContext("2d");
      ctxii.beginPath();
      ctxii.arc(90, 50, 40, 0, 2 * Math.PI);
      ctxii.stroke();
    </script>
  </body>
</html>
