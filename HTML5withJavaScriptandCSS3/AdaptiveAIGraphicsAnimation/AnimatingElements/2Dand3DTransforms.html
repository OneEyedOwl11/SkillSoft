<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        border: 1px solid;
      }

      .main {
        width: 800px;
        height: 600px;

        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        perspective: 200px;
        -webkit-perspective: 200px;
      }

      .trans2d {
        background-color: yellow;
        position: absolute;
        top: 10px;
        left: 10px;

        -ms-transform: rotate(7deg) translate(150px, 150px) scale(1.5, 1.5);
        -webkit-transform: rotate(7deg) translate(150px, 150px) scale(1.5, 1.5);
        -moz-transform: rotate(7deg) translate(150px, 150px) scale(1.5, 1.5);
        transform: rotate(7deg) translate(150px, 150px) scale(1.5, 1.5);
      }

      .trans3d {
        background-color: blue;
        position: absolute;
        top: 300px;
        left: 300px;
        transform: rotateX(90deg) translateZ(75px);
        -ms-transform: rotateX(90deg) translateZ(75px);
        -webkit-transform: rotateX(90deg) translateZ(75px);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="trans2d">2D</div>
      <div class="trans3d">3D</div>
    </div>
  </body>
</html>
