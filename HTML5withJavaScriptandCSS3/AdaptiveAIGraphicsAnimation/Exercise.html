<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="600" height="600">
      <rect
        x="0"
        y="0"
        width="300"
        height="200"
        style="fill: red; stroke: black; stroke-width: 2px"
        transform="rotate(60, 100, 300)"

      <text x="10" y="20" transform="rotate(60, 100, 300)">Hello World</text>
    </svg>
