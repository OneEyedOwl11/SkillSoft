<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid;
      }

      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr) 50px;
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }

      .one {
        border-color: red;
        grid-row: 1;
        grid-column: 1/3;
      }
      .two {
        grid-column: 3/5;
        grid-row: 1/3;
        border-color: orange;
      }
      .three {
        grid-column: 2/4;
        grid-row: 1/4;
        border-color: yellow;
      }
      .four {
        grid-column: 3/5;
        grid-row: 3;
        border-color: green;
      }
      .five {
        grid-column: 1/3;
        grid-row: 3/5;
        border-color: blue;
      }
      .six {
        grid-column: 3;
        grid-row: 4;
        border-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one">one</div>
      <div class="two">two</div>
      <div class="three">three</div>
      <div class="four">four</div>
      <div class="five">five</div>
      <div class="six">six</div>
    </div>
  </body>
</html>
