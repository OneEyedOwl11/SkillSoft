<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkInternet() {
        if (navigator.online) {
          alert("online");
        } else {
          alert("offline");
        }
      }
      window.addEventListener("online", function () {
        console.log("online");
      });

      window.addEventListener("offline", function () {
        console.log("offline");
      });
    </script>
  </head>
  <body>
    <button onclick="checkInternet()" type="button">Check internet</button>
  </body>
</html>
