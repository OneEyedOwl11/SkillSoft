<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 15px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div style="border: none">No Border</div>
    <div style="border: 1px solid black">Solid Border</div>
    <div style="border: red solid">Red Border</div>
    <div style="border: dotted">Dotted Border</div>
    <div style="border: double">Double Border</div>
    <div style="border: groove">groove border</div>
    <div style="border: 6px solid">thick border</div>
    <div style="border-bottom: solid">partial border</div>
  </body>
</html>
