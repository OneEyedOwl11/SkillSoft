<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 15px;
        padding: 5px;
        width: 400px;
        height: 250px;
        float: left;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg);
      "
    ></div>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg);
        background-size: cover;
      "
    ></div>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg)
          no-repeat 0px 0px;
      "
    ></div>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg)
          no-repeat center center;
      "
    ></div>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg)
          repeat-x;
      "
    ></div>
    <div
      style="
        background: url(https://i.pinimg.com/originals/75/bb/1b/75bb1bde47020dd5c468acfeb3fd1460.jpg)
          repeat-y;
      "
    ></div>
  </body>
</html>
