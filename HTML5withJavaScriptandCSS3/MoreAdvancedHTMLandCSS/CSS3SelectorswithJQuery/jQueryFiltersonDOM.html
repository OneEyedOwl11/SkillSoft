<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("li").filter(":first-child").css("background-color", "red");

        $("li")
          .filter(function (index) {
            return $("span", this).length === 1;
          })
          .css("background-color", "green");
      });
    </script>
  </head>
  <body>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3 - <span>span content</span></li>
      <li>
        List Item4 - <span>span content 1</span> and <span>span content 2</span>
      </li>
      <li>List Item5</li>
      <li>List Item6</li>
    </ul>
  </body>
</html>
