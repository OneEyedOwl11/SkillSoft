<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a[target="_blank"] {
        background-color: red;
      }

      a[target="_self"] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <a href="#somelink" target="_blank">New window</a>
    <a href="#somelink" target="_self">This Window</a>
  </body>
</html>
