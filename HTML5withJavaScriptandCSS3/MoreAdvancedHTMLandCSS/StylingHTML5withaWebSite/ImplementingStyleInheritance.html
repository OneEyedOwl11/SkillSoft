<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: blue;
        border: 1px solid black;
      }
      .inherit-color span {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div style="color: red">The <span>span element</span> is blue.</div>

    <div class="inherit-color" style="color: green">
      The <span>span element</span> is green.
    </div>
  </body>
</html>
