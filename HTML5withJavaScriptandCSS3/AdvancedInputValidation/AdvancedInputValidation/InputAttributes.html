<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      First Name:
      <input
        type="text"
        name="fName"
        autocomplete="on"
        placeholder="First Name"
        required
        autofocus
      />
      Last Name:
      <input
        type="text"
        name="lName"
        autocomplete="off"
        placeholder="Last Name"
        required
      />
      <input type="submit" />
    </form>
  </body>
</html>
