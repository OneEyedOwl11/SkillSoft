<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#data_sheet").submit(function (event) {
          var postal = $("#postcode").val();
          if (!postal.match(/([A-Za-z]\d){3}$/)) {
            alert("PostalCode wrong format");
            return false;
          }
        });
      });
    </script>
  </head>
  <body>
    <form id="data_sheet">
      Postal Code:
      <input
        type="text"
        name="postcode"
        id="postcode"
        placeholder="Postal Code"
      />
      <button id="submit_bt">Submit</button>
    </form>
  </body>
</html>
