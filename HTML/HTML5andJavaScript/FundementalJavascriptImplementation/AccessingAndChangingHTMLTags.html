<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doIt() {
        var tag = document.getElementsByTagName("div");
        for (var i = 0; i < tag.length; i++) {
          tag[i].style.backgroundColor = "red";
          tag[i].style.font = "20px Calibri";
          tag[i].innerHTML = "CHANGED";
        }
      }
    </script>
    <style>
      .class1 {
        font-family: "Times New Roman", Times, serif;
        font-size: 12px;
        color: black;
        width: 200px;
        height: 75px;
        background-color: orange;
      }
      .class2 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 18px;
        color: black;
        width: 200px;
        height: 75px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="class1">DIV1</div>
    <div class="class2">DIV2</div>
    <div class="class1">DIV3</div>
    <div class="class2">DIV4</div>
    <div class="class1">DIV5</div>
    <input type="button" onclick="doIt()" value="GO" /><br /><br />
    <span id="output"></span>
  </body>
</html>
