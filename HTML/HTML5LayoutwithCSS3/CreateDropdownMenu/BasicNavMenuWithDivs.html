<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #menu {
      width: 500px;
      height: 40px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border: 1px solid black;
      line-height: 40px; /*make sure text is in the center */
    }
    #home {
      width: 100px;
      height: 40px; /*make sure text is in the center */
      float: left;
      /*background-image: ; this is udes to add background colour*/
    }
    
    #about {
      width: 100px;
      height: 40px;
      float: left;
    }
    #faq {
      width: 100px;
      height: 40px;
      float: left;
    }
    #careers {
      width: 100px;
      height: 40px;
      float: left;
    }
    #contact {
      width: 100px;
      height: 40px;
      float: left;
    }
    #home:hover {
      cursor: pointer;
      /*background-image: filenametransition.png; you can use an on hover background image in order to animate it and provide visual feedback*/
    }
    #about:hover {
      cursor: pointer;
    }
    #faq:hover {
      cursor: pointer;
    }
    #careers:hover {
      cursor: pointer;
    }
    #contact:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <a href="#"><div id="home">Home</div></a>
    <a href="#"><div id="about">About Us</div></a>
    <a href="#"><div id="faq">FAQ</div></a>
    <a href="#"><div id="careers">Careers</div></a>
    <a href="#"><div id="contact">Contact Us</div></a>
  </div>
</body>
</html>
