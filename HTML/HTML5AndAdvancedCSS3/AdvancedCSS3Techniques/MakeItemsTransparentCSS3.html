<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #scenepic {
        width: 600px;
        height: 275px;
        opacity: 0.5;
        filter: alpha(opacity=50); /*ie8 and earlier*/
      }
      #div1 {
        width: 200px;
        height: 150px;
        background-color: red;
        position: absolute;
        top: 300px;
        opacity: 0.5;
        z-index: 1000;
      }
      #div2 {
        width: 200px;
        height: 150px;
        background-color: blue;
        position: absolute;
        top: 400px;
        left: 50px;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <img src="bg1.jpg" id="scenepic" />
    <div id="div1"></div>
    <div id="div2"></div>
  </body>
</html>
