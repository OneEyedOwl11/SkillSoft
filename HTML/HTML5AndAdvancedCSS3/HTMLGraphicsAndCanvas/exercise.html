<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #T2 {
        border: 1px solid green;
        height: 200px;
        width: 200px;
      }
      body {
        margin: 5%;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <svg id="T2">
      <defs>
        <path
          id="txtPath"
          d="M 60 150 110 130 180 150"
          fill="none"
          stroke="none"
        />
      </defs>
      <g>
        <circle
          id="bcircle"
          cx="100"
          cy="50"
          r="40"
          fill="yellow"
          style="stroke: black; stroke-width: 2px;"
        />
        <g>
          <ellipse cx="80" cy="35" rx="3" ry="9" fill="black" />
        </g>
        <g>
          <ellipse cx="120" cy="35" rx="3" ry="9" fill="black" />
        </g>
        <g transform="translate(0,40)">
          <g transform="rotate(180, 100, 50)">
            <path
              d="M 80 70 S 100 50 120 70"
              stroke="black"
              stroke-width="2"
              fill="none"
              ;
            />
          </g>
        </g>
      </g>
      <text
        fill="black"
        stroke="yellow"
        stroke-width="2"
        font-size="32"
        font-family="Verdana"
        font-weight="normal"
      >
        <textPath xlink:href="#txtPath">
          Smile!
        </textPath>
      </text>
    </svg>
  </body>
</html>
