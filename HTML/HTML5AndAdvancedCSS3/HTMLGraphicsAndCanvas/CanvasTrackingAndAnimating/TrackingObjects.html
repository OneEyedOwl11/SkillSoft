<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var xLoc = 0;
      var yLoc = 0;
      var xOld = 0;
      var yOld = 0;

      function doIt() {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        xLoc = document.getElementById("xLoc").value;
        yLoc = document.getElementById("yLoc").value;
        var myRectangle = { width: 50, height: 50, borderWidth: 2 };
        document.getElementById("output").innerHTML =
          "xLoc: " +
          xLoc +
          " yLoc: " +
          yLoc +
          " xOld: " +
          xOld +
          " yOld: " +
          yOld;
        context.clearRect(
          xOld - 5,
          yOld - 5,
          myRectangle.width + 10,
          myRectangle.height + 10
        );
        xOld = xLoc;
        yOld = yLoc;
        drawRectangle(myRectangle, context);

        function drawRectangle(myRectangle, context) {
          context.beginPath();
          context.rect(xLoc, yLoc, myRectangle.width, myRectangle.height);
          context.fillStyle = "#ff00ff";
          context.fill();
          context.lineWidth = myRectangle.borderWidth;
          context.strokeStyle = "#000000";
          context.stroke();
        }
      }
    </script>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 16px;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="300"
      height="200"
      style="border: 1px solid black; background-color: pink;"
    ></canvas
    ><br /><br />
    x: <input type="text" size="5" id="xLoc" /> y:
    <input type="text" size="5" id="yLoc" />
    <input type="button" value="GO" onclick="doIt()" /> <br /><br />
    <br /><br />
    <span id="output"></span>
  </body>
</html>
