<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doIt() {
        document.getElementById("myCanvas").style.background = "blue";
      }
    </script>
    <style>
      #myCanvas {
        border: 2px solid black;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas><br /><br />
    <input type="button" onclick="doIt()" value="GO" />
  </body>
</html>
