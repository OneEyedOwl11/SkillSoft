<html>
  <title>SVG Ellipse</title>
  <body>
    <h1>Sample SVG Ellipse Image</h1>
    <svg width="800" height="800">
      <g>
        <text x="0" y="15" fill="black">Ellipse #1: Without opacity.</text>

        <ellipse
          cx="100"
          cy="100"
          rx="90"
          ry="50"
          stroke="black"
          stroke-width="3"
          fill="rgb(121,0,121)"
        ></ellipse>
      </g>
    </svg>
  </body>
</html>
