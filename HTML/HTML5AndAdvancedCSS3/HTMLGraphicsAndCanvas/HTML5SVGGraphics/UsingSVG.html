<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <text x="0" y="50" font-family="Verdana" font-size="55" fill="#0000ff">
        Hello World!
      </text>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <text
        x="10"
        y="45"
        font-family="Verdana"
        font-size="55"
        fill="#009900"
        transform="rotate(30, 20, 40)"
      >
        Hello World!
      </text>
    </svg>
  </body>
</html>
