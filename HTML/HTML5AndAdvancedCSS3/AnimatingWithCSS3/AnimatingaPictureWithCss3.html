<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #moveMe {
        width: 250px;
        height: 155px;
        position: relative;
        animation: moveDIV 5s infinite;
        -ms-animation: moveDIV 5s infinite;
        -webkit-animation: moveDIV 5s infinite;
      }
      @keyframes moveDIV {
        0% {
          left: 0px;
        }
        50% {
          left: 150px;
        }
        100% {
          left: 300px;
        }
      }
      @-webkit-keyframes moveDIV {
        0% {
          left: 0px;
        }
        50% {
          left: 150px;
        }
        100% {
          left: 300px;
        }
      }
      @-ms-keyframes moveDIV {
        0% {
          left: 0px;
        }
        50% {
          left: 150px;
        }
        100% {
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="moveMe">
      <img src="sunset.jpg" alt="sunset" width: "250px" height: "155px" />
    </div>
  </body>
</html>
