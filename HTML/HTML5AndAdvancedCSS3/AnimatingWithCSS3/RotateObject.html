<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #moveMe {
        width: 250px;
        height: 155px;
        background-color: red;
        position: relative;
        animation: moveDIV 5s infinite;
        -ms-animation: moveDIV 5s infinite;
        -webkit-animation: moveDIV 5s infinite;
      }
      @keyframes moveDIV {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(45deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
      @-webkit-keyframes moveDIV {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(45deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
      @-ms-keyframes moveDIV {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(45deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="moveMe">Rolling</div>
  </body>
</html>
