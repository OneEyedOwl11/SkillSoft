<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #moveMe {
        width: 250px;
        height: 250px;
        background-color: orange;
        position: relative;
        animation: moveDIV 5s infinite;
        -ms-animation: moveDIV 5s infinite;
        -webkit-animation: moveDIV 5s infinite;
      }
      @keyframes moveDIV {
        from {
          left: 0px;
        }
        to {
          left: 300px;
        }
      }
      @-webkit-keyframes moveDIV {
        from {
          left: 0px;
        }
        to {
          left: 300px;
        }
      }
      @-ms-keyframes moveDIV {
        from {
          left: 0px;
        }
        to {
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="moveMe"></div>
  </body>
</html>
