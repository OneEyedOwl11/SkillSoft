<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      #div1 {
        font-family: calibri;
        font-size: 20pt;
        color: blue;
        width: 150px;
        height: 150px;
        background-color: yellow;
        border: 1px solid black;
        text-align: center;
        line-height: 150px;
        position: absolute;
        top: 100px;
        left: 100px;
        transform: perspective(200px) rotateX(60deg) rotateY(30deg);
        -ms-transform: perspective(200px) rotateX(60deg) rotateY(30deg);
        -webkit-transform: perspective(200px) rotateX(60deg) rotateY(30deg);
        -moz-transform: perspective(200px) rotateX(60deg) rotateY(30deg);
      }
    </style>
  </head>
  <body>
    <div id="div1">This is a DIV</div>
  </body>
</html>
