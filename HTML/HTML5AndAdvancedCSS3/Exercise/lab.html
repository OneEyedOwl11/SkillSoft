<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lab.js" type="text/javascript"></script>
    <style>
      @keyframes tfXanim {
        25% {
          transform: translateX(200px) rotateX(180deg);
        }
        50% {
          transform: translateX(400px) rotateX(360deg);
        }
        75% {
          perspective-origin: 0px 0px;
          transform: translateX(200px) rotateX(-180deg);
        }
        100% {
          transform: rotateX(-360deg);
        }
      }
      @keyframes tfYanim {
        25% {
          transform: translateX(200px) rotateY(180deg);
        }
        50% {
          transform: translateX(400px) rotateY(360deg);
        }
        75% {
          transform: translateX(200px) rotateY(-180deg);
        }
        100% {
          transform: rotateY(-360deg);
        }
      }
      @keyframes tfZanim {
        25% {
          transform: translateX(200px) rotateZ(180deg);
        }
        50% {
          transform: translateX(400px) rotateZ(360deg);
        }
        75% {
          transform: translateX(200px) rotateZ(-180deg);
        }
        100% {
          transform: rotateZ(-360deg);
        }
      }
      body {
        perspective: 100px;
      }
      div {
        margin-bottom: 70px;
        padding: 0px;
        position: relative;
        top: 100px;
        left: 50px;
        width: 150px;
        height: 50px;
        background: #eeeeee;
        border: 1px solid green;
        color: green;
        font-family: Verdana, sans-serif;
        font-size: 12px;
        display: block;
      }
      p {
        font-family: Verdana, sans-serif;
        font-style: italic;
        text-align: center;
      }
      .txformX {
        perspective-origin: 0px 0px;
        animation: tfXanim 8s ease-in-out 1 normal;
      }
      .txformY {
        perspective-origin: 0px 0px;
        animation: tfYanim 8s ease-in-out 1 normal;
      }
      .txformZ {
        perspective-origin: 0px 0px;
        animation: tfZanim 8s ease-in-out 1 normal;
      }
    </style>
  </head>
  <body id="cont">
    <p id="info">
      Click the "Transform" button below to implement 3-D transforms on the
      rectangle.
    </p>
    <button type="button" onclick="doTxform()" id="btn">Transform</button>
    <div>Original orientation</div>
    <div id="tx1"></div>
    <div id="tx2"></div>
    <div id="tx3"></div>
  </body>
</html>
