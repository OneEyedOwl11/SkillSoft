<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doIt() {
        // support for canvas textcheck
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");

        supportsTxt = typeof context.fillText;

        if (supportsTxt == "function") {
          outputTxt = "supports canvas text";
        } else {
          outputTxt = "does not support canvas text";
        }
        document.getElementById("output").innerHTML = outputTxt;
      }
    </script>
  </head>
  <body>
    <button id="go" onclick="doIt()">GO</button><br /><br />
    <span id="output"></span>
  </body>
</html>
