<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doIt() {
        // support for canvas check
        outputTxt = !!document.createElement("canvas").getContext;
        document.getElementById("output").innerHTML = outputTxt;
      }
    </script>
  </head>
  <body>
    <button id="go" onclick="doIt()">GO</button><br /><br />
    <span id="output"></span>
  </body>
</html>
