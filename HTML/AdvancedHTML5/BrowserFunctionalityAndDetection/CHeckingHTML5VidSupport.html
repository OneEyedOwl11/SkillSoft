<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doIt() {
            // supports the html5 video tag
            vid = !!document.createElement('video').canPlayType;
            if (vid = true) {
                outputTxt = "congratulations supports video tag";
            } else {
                outputTxt = "Sorry not supported";
            }
            document.getElementById('output').innerHTML = outputTxt;
        }
    </script>
</head>
<body>
    <button id="go" onclick="doIt()">GO</button>
    <span id="output"></span>
</body>
</html>
