<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #nav {
            background: url(Navbar.png);
            width: 1119px;
            height: 111px;
            margin: 0 auto;
        }
        #nav span {
            display: none;
        }
        #nav li {
            list-style-type: none;
            float: left;
        }
        #nav a {
            height: 111px;
            display: block;
        }
        #nav1 {
            width: 207px;
        }
        #nav2 {
            width: 226px;
        }
        #nav3 {
            width: 224px;
        }
        #nav4 {
            width: 224px;
        }
        #nav5 {
            width: 231px;
        }
        #nav1 a:hover {
            background: url(Navbar.png) 0px -111px no-repeat;
        }
        #nav2 a:hover {
            background: url(Navbar.png) -207px -111px no-repeat;
        }
        #nav3 a:hover {
            background: url(Navbar.png) -433px -111px no-repeat;
        }
        #nav4 a:hover {
            background: url(Navbar.png) -657px -111px no-repeat;
        }
        #nav5 a:hover {
            background: url(Navbar.png) -881px -111px no-repeat;
        }
    </style>
</head>
<body>
    <ul id="nav">
        <li id="nav1"><a href="#"><span>Home</span></a></li>
        <li id="nav2"><a href="#"><span>FAQ</span></a></li>
        <li id="nav3"><a href="#"><span>About</span></a></li>
        <li id="nav4"><a href="#"><span>Careers</span></a></li>
        <li id="nav5"><a href="#"><span>Contact</span></a></li>
    </ul>
</body>
</html>
