<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0px 1px 1px black;
        width: 250px;
        height: 190px;
        padding: 15px;
        border: 1px solid black;
        border-radius: 20px;
        box-shadow: 0px 0px 25px #000000;
        background: linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -ms-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -moz-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -webkit-linear-gradient(top, #ffd800 0%, #ffda00 200%);
      }
      input {
        width: 180px;
        background-color: #ff6a00;
        padding: 6px;
        margin-bottom: 10px;
        border-top: 1px solid #ff6a05;
        border-left: 0px;
        background-repeat: 0px;
        border-bottom: 0px;
        border-radius: 5px;
        background: linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -ms-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -moz-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -webkit-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        box-shadow: 0px 5px 25px #000000;
      }
      #go {
        width: 100px;
        float: right;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: bold;
        font-size: 18pt;
        color: white;
        text-shadow: 0px 1px 1px #000;
        border-radius: 10px;
        background: linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -ms-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -moz-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        background: -webkit-linear-gradient(top, #ffd800 0%, #ffda00 200%);
        box-shadow: 0px 5px 25px #000;
      }
    </style>
  </head>
  <body>
    <form>
      <label> Username: </label>
      <input type="text" id="uname" /><br /><br />
      <label>Password: </label>
      <input type="password" id="pw" /><br /><br />
      <input type="submit" value="GO" id="go" />
    </form>
  </body>
</html>
